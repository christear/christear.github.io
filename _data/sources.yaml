- id: doi:10.1016/j.xgen.2024.100641
  type: paper
  description: Colorectal cancer (CRC) ranks as the second leading cause of cancer deaths globally. In recent years, short-read single-cell RNA sequencing (scRNA-seq) has been instrumental in deciphering tumor heterogeneities. However, these studies only enable gene-level quantification but neglect alterations in transcript structures arising from alternative end processing or splicing. In this study, we integrated short- and long-read scRNA-seq of CRC samples to build an isoform-resolution CRC transcriptomic atlas.
  date: 2024-09-11
  image: https://blog-img-1304093596.cos.ap-shanghai.myqcloud.com/202512261710900.png

- id: doi:10.1038/s41467-025-63911-3
  type: paper
  description: Mammals tightly regulate their core body temperature, yet how cells sense and respond to small temperature changes remains incompletely understood. Here, we discover RNA G-quadruplexes (rG4s) as key thermosensors enriched near splice sites of cold-repressed exons. These thermosensing RNA structures, when stabilized, mask splice sites, reducing exon inclusion. 
  date: 2025-09-18
